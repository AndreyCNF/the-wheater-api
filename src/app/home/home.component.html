<div class="container" >
    <h1> Previs찾o do Tempo</h1>
    <div class="details">
        <div class="details-box">
            <h3>{{Temperaturas.city_name}}</h3>
            <div class="condicao-1">
                <h2>{{Temperaturas.temp}}째C {{Temperaturas.description}}</h2>
            </div>
            <div class="condicao-2">
                <span>Data:</span> 
                <h4>{{Temperaturas.date}}</h4>
                <span>Humidade:</span>
                <h4>{{Temperaturas.humidity}}%</h4>
                <span>Vento:</span>
                <h4>{{Temperaturas.wind_speedy}}</h4>
            </div>
            
        </div>
        <div  class="forecast-box ">
            <div class="forecast-min-max" *ngFor="let f of Forecast ">
                {{f.weekday}}
                <div class="forecast-temps" >
                    {{f.min}}째 {{f.max}}째
                </div>
            </div>
        </div>
    </div>
    <div class="input-box">
        <input class="input-search" type="search" placeholder="Insira aqui o nome da cidade e pressione enter" (keyup.enter)="filterbyName($event.target.value)" autofocus />
    </div>
   
  
    <div class="table-box">
        
    </div>
</div>
